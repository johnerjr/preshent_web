<section class="topBreadBar">
    <div class="container">
        <!--Mobile View-->
        <div class="dropdown d-block d-md-none">
            <button class="btn btn-secondary dropdown-toggle d-block d-md-none position-relative"

                    <li *ngFor="let slectQueAns of slectedQueAns">
                        <label>{{slectQueAns?.que?.question_name}}</label>
                        <a href="javaScript:void(0);">{{slectQueAns?.ans?.answer_name}}</a>
                    </li>
                    <!-- <li>
                        <a href="javaScript:void(0);">Select next question</a>
                    </li> -->

                </ul>
            </div>
        </div>
        <!--Mobile View ends-->

        <ul class="breadCrumresults d-none d-md-flex">
            <li *ngFor="let slectQueAns of slectedQueAns">
                <label>{{slectQueAns?.que?.question_name}}</label>
                <a href="javaScript:void(0);">{{slectQueAns?.ans?.answer_name}}</a>
            </li>
        </ul>

    </div>
</section>

<section class="sectionWidget py-4">
  <div class="container">
      <div class="d-md-flex mb-4 align-items-center">
          <div class="leftSection">
              <label>{{items.length}} results</label>                
          </div>
          <div class="rightSection ml-md-auto d-flex justify-content-between">
              <div class="sortBt">
                  <select class="form-control">
                      <option>Sort by</option>
                  </select>
              </div>
              <div *ngIf="viewType === 'row'" class="viewOption d-none d-md-flex ml-auto">
                  <a href="javascript:;" (click)="showRow()" class="active"><i class="fa fa-th-large" aria-hidden="true"></i></a>
                  <a href="javascript:;" (click)="showList()"><i class="fa fa-th-list" aria-hidden="true"></i></a>
              </div>
              <div *ngIf="viewType === 'list'" class="viewOption d-none d-md-flex ml-auto">
                <a href="javascript:;" (click)="showRow()"><i class="fa fa-th-large" aria-hidden="true"></i></a>
                <a href="javascript:;" (click)="showList()" class="active"><i class="fa fa-th-list" aria-hidden="true"></i></a>
            </div>
          </div>
      </div>

      <div *ngIf="viewType === 'row'" class="row productsWidget">
        <div *ngFor="let item of items" class="col-sm-6 col-md-4 col-lg-3 form-group">
          <div class="productFrame">
              <p class="itemImg" *ngIf="item?.image != null"><img src="{{item?.image[0].image}}" alt="" ></p>
              <p class="itemImg" *ngIf="item?.image === null"><img src="../../assets/img/noImage.png" alt=""></p>
              
              <div class="prodDes"><a href="javascript:void(0);" [routerLink]="['/product-details/',item.id]" routerLinkActive="router-link-active" >{{item.name}}</a></div>                    
              <!-- href="./product-details/{{item.id}}" -->
            </div>
        </div>
      </div>

      <div *ngIf="viewType === 'list'" class="productsWidget">
        <div *ngFor="let item of items" class="productFrame form-group d-flex">
          <div class="Prodleftimg">
              <img src="{{item?.image[0].image}}" alt="" *ngIf="item?.image != null">
              <img src="../../assets/img/noImage.png" alt="" *ngIf="item?.image === null">

          </div>
          <div class="ProdrightContent p-3 flex-grow-1">
            <!-- <a href="./product-details/{{item.id}}">{{item.name}}</a> -->
            <a href="javascript:void(0);" [routerLink]="['/product-details/',item.id]" routerLinkActive="router-link-active" >{{item.name}}</a>               
            <p>{{item.description}}</p>
          </div>
        </div>
      </div>
